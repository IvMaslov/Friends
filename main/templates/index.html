{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <title>Main</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-5">
          <a class="navbar-brand textColor ms-5" href="{% url 'index' %}">Friends</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <button class="nav-link active textColorHover" onclick="checkStatusOpen()" aria-current="page" href="#">Check Status</button>
              </li>
              <li class="nav-item me-2">
                <button class="nav-link active textColorHover" onclick="addFriendOpen()" aria-current="page" href="#">Add Friend</button>
              </li>
              <li class="nav-item me-2">
                <button class="nav-link active textColorHover" onclick="deleteFriendOpen()" aria-current="page" href="#">Delete Friend</button>
              </li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text textColorBlack mx-4" id="username" aria-current="page"></span>
                <button class="btn btn-outline-primary borderColor me-5" onclick="logout()" type="submit">Logout</button>
            </div>
          </div>
        </div>
      </nav>

      <div class="wrapper-table">
        <div class="column friends">
          <span style="font-weight: 500;">Friends</span>
          <div class="gorizontalLine"></div>
          <div id="friends" class="inner-column">

          </div>
        </div>

        <div class="column incoming">
          <span style="font-weight: 500;">Incoming</span>
          <div class="gorizontalLine"></div>
          <div id="incoming" class="inner-column">

          </div>
        </div>

        <div class="column outgoing">
          <span style="font-weight: 500;">Outgoing</span>
          <div class="gorizontalLine"></div>
          <div id="outgoing" class="inner-column">

          </div>
        </div>
    </div>

    <div id="backWithOpacity" class="newWindow"></div>
    <div class="FrWindow" id="addFrWin">
      <input type="text" name="username" id="usernameIpt" placeholder="Username" class="loginIpt">
      <button id="submitAddFriend" onclick="sendRequestForFriendship()" type="button" class="loginBtn">Add Friend</button>
      <label id="errorLabel">Incorrect name</label>
      <button id="closeAddFriend" onclick="addFriendClose()" type="button" class="btn btn-outline-danger closeBtn">Close</button>
    </div>

    <div class="FrWindow" id="checkStatWin">
      <input type="text" name="username" id="usernameIptCS" placeholder="Username" class="loginIpt">
      <button id="submitCheckStatus" onclick="sendRequestCheckStatus()" type="button" class="loginBtn">Check Status</button>
      <label id="errorLabelCS">Incorrect name</label>
      <label id="status"></label>
      <button id="closeCheckStatus" onclick="checkStatusClose()" type="button" class="btn btn-outline-danger closeBtn">Close</button>
    </div>

    <div class="FrWindow" id="delFrWin">
      <input type="text" name="username" id="usernameIptDlt" placeholder="Username" class="loginIpt">
      <button id="submitDeleteFriend" onclick="sendDeleteFriend()" type="button" class="loginBtn">Delete Friend</button>
      <label id="errorLabelDlt">Incorrect name</label>
      <button id="closeDelteFriend" onclick="deleteFriendClose()" type="button" class="btn btn-outline-danger closeBtn">Close</button>
    </div>
</body>
</html>
